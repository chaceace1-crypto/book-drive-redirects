<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SKHZVP410R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-SKHZVP410R');
  </script>

  <script>
    // Final Amazon destination
    const AMAZON_URL =
      "https://www.amazon.com/registries/gl/guest-view/ZDTUNIPEUK0?ref_=cm_sw_r_cp_ud_ggr-subnav-share_023JZ5HMZA5EQF5X58K7";

    // Capture UTM parameters from this page's URL
    const currentParams = new URLSearchParams(window.location.search);
    const utmParams = new URLSearchParams();

    ["utm_source", "utm_medium", "utm_campaign", "utm_content", "utm_term"]
      .forEach(param => {
        if (currentParams.has(param)) {
          utmParams.set(param, currentParams.get(param));
        }
      });

    // Build redirect URL (Amazon + UTMs)
    const redirectUrl = utmParams.toString()
      ? AMAZON_URL + "&" + utmParams.toString()
      : AMAZON_URL;

    // Redirect after 1000ms
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 1000);
  </script>
</head>

<body>
  <p>Redirecting you to Amazon…</p>
</body>
</html>
